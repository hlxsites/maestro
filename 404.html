<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
  <script type="module">
    import { sampleRUM } from '/scripts/lib-franklin.js';

    window.addEventListener('load', () => {
      if (document.referrer) {
        const { origin, pathname } = new URL(document.referrer);
        if (origin === window.location.origin) {
          const backBtn = document.createElement('a');
          backBtn.classList.add('button', 'error-button-back');
          backBtn.href = pathname;
          backBtn.textContent = 'Go back';
          backBtn.title = 'Go back';
          const btnContainer = document.querySelector('.button-container');
          btnContainer.append(backBtn);
        }
      }
      sampleRUM('404', { source: document.referrer, target: window.location.href });
    });
  </script>
  <style>
/* error page container */
.error-page {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-width: 0;
  max-width: 1280px;
  margin: 0 auto;
  min-height: 50vh;
}

/* Responsive adjustments */
@media (max-width: 1344px) {
  .error-page {
    margin: 0 32px;
  }
}

/* error page text */
.error-page :is(h1, h2, h3, h4, h5, h6, p) {
  font-family: IvarHeadline, sans-serif;
  font-size: 24px;
  line-height: 1.5;
  color: #454547;
}

/* error page title text */
.error-page-title {
        font-size: 36px; 
      }

/* Responsive adjustments for the text */
@media (min-width: 768px) {
  .error-page :is(h1, h2, h3, h4, h5, h6, p) {
    font-size: 36px;
  }
}

/* error page home button */
.error-page-home-button {
  margin-top: 32px;
}

  </style>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/lazy-styles.css">
</head>

<body>
  <header></header>
  <main>
    <div class="error-page">
      <h1 class="error-page-title">
        <p>Looks like you got a little lost...</p>
      </h1>
      <a href="https://maestro.maark.com/" class="button primary error-page-home-button">GO TO HOMEPAGE</a>
    </div>
  </main>
  <footer></footer>
</body>

</html>
